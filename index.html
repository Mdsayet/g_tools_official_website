<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup with Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>আসসালামু আলাইকুম, আপনি আমাদের কাছ থেকে ২ ধরনের প্যানেল নিতে পারবেন: 
                ফ্রী এবং পেইড। ফ্রী প্যানেল আপনার ২য় আইডিতে খেলে মেইন আইডির রেংক বাডাতে পারবেন। 
                আর পেইড প্যানেলে আপনার মেইন আইডিতে খেলতে পারবেন আর সেট-আপ স্ক্রিনশিয়ারে করে দেওয়া হবে। 
                নীচের বাটন থেকে আপনার পছন্দের প্যাকেজে ক্লিক করুন।
            </p>
            <p id="timer">10</p>
            <button id="freeButton" disabled>ফ্রী প্যানেল</button>
            <button id="paidButton" disabled>পেইড প্যানেল</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
